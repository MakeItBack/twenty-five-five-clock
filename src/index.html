<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pomodoro</title>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body class="bg-dark-subtle">
    <div class="container py-4 px-3 mx-auto my-5 text-center" style="max-width: 600px">
      <h1 class="text-center text-danger display-5">Pomodoro Timer</h1>

      <div class="container mt-5 mb-5">
        <div class="row">
          <div class="col border rounded-5 p-3 me-2 bg-light">
            <h3 id="session-label">Session Length</h3>
            <div class="row">
              <div class="col-5">
                <button
                  id="session-decrement"
                  class="btn btn-outline-secondary btn-sm ms-5 text-dark"
                  style="width: 30px"
                >
                  <i class="bi bi-dash text-dark"></i>
                </button>
              </div>
              <div class="col-2"><h3 id="session-length"></h3></div>
              <div class="col-5">
                <button
                  id="session-increment"
                  class="btn btn-outline-secondary btn-sm me-5 text-dark"
                  style="width: 30px"
                >
                  <i class="bi bi-plus-lg text-dark"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="col border rounded-5 p-3 ms-2 bg-light">
            <h3 id="break-label">Break Length</h3>
            <div class="row">
              <div class="col-5">
                <button
                  id="break-decrement"
                  class="btn btn-outline-secondary btn-sm ms-5 text-dark"
                  style="width: 30px"
                >
                  <i class="bi bi-dash text-dark"></i>
                </button>
              </div>
              <div class="col-2"><h3 id="break-length"></h3></div>
              <div class="col-5">
                <button
                  id="break-increment"
                  class="btn btn-outline-secondary btn-sm me-5 text-dark"
                  style="width: 30px"
                >
                  <i class="bi bi-plus-lg text-dark"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="p-5 border rounded-5 bg-secondary">
        <h3><span id="timer-label"></span> Remaining</h3>
        <p class="display-1 text-light" id="time-left"></p>
        <div class="btn-group" role="group" aria-label="timer controls">
          <button type="button" class="btn btn-info btn-lg" id="reset" style="width: 100px">
            Reset
          </button>
          <button
            type="button"
            class="btn btn-primary btn-lg"
            id="start_stop"
            style="width: 100px"
          ></button>
          <audio id="beep" preload="auto" src="audio-clips/honk-honk.mp3"></audio>
          <audio id="click" preload="auto" src="audio-clips/cool-click.wav"></audio>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/main.js" type="module"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
